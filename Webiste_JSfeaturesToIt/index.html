 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
  </head>
  <body>
    <h1>Calulator</h1>
    <div id="container"> 
      <form>
        <input type="number" id="input1" placeholder="first number"> <br>
        <input type="number" id="input2" placeholder="Second number"> <br>
        <button id="add" onclick="input()">+</button>
        <button id="sub" onclick="input()">-</button>
        <button id="multi" onclick="input()">*</button>
        <button id="divid" onclick="input()">/</button>
        <div id="result">Result</div> 
        

      </form>
    </div>

   


	<script src="index.js"></script>
  </body>
</html>
